<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="mainContainer1">
        <div class="rightData">
            <h1 id="sky"></h1>
            <h3 id="city"></h3>
            <p id="date"></p>
            <h1 id="temperature"></h1>
            <p id="convert">display °F</p>
            <img src="" id="icon">
            <div class="search-box">
                <input class="search-box-input" type="text" placeholder="Search Location..."> 
                <button class="search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="leftData">
            <div class="dataComponents">
                <i class="fa-solid fa-temperature-high fa-solid-left iconLeft"></i>
                <div>
                    <div>Feels Like</div>
                    <div id="feelsLike" class="dataInfo">12°C</div>
                </div>
            </div>
            <div class="dataComponents">
                <i class="fa-solid fa-water fa-solid-left iconLeft"></i>
                <div>
                    <div>Humidity</div>
                    <div id="humidity" class="dataInfo">73 %</div>
                </div>
            </div>
            <div class="dataComponents">
                <i class="fa-solid fa-cloud-rain fa-solid-left iconLeft"></i>
                <div>
                    <div>Precipitation</div>
                    <div id="chanceOfRain" class="dataInfo">47 %</div>
                </div>
            </div>
            <div class="dataComponents">
                <i class="fa-solid fa-wind fa-solid-left iconLeft"></i>
                <div>
                    <div>Wind Speed</div>
                    <div id="windSpeed" class="dataInfo">16.7 km/h</div>
                </div>
            </div>
        </div> 
    </div>
    <div class="mainContainer2">
        <div class="btnsMenu">
            <button id="dailyBtn">Daily</button>
            <button id="hourlyBtn">Hourly</button> 
        </div>
        <div class="dataShow">
            <div class="dataContainer">
                <div class="days" id="monday">Monday</div>
                <div class="tempMax">26°C</div>
                <div>21°C</div>
                <i class="fa-solid fa-cloud-rain iconBottom"></i>
            </div>
            <div class="dataContainer">
                <div class="days" id="tuesday">Tuesday</div>
                <div class="tempMax">26°C</div>
                <div class="tempMin">21°C</div>
                <i class="fa-solid fa-cloud-rain iconBottom"></i>
            </div>
            <div class="dataContainer">
                <div class="days" id="wednesday">Wednesday</div>
                <div class="tempMax">26°C</div>
                <div class="tempMin">21°C</div>
                <i class="fa-solid fa-cloud-rain iconBottom"></i>
            </div>
            <div class="dataContainer">
                <div class="days" id="thursday">Thursday</div>
                <div class="tempMax">26°C</div>
                <div class="tempMin">21°C</div>
                <i class="fa-solid fa-cloud-rain iconBottom"></i>
            </div>
            <div class="dataContainer">
                <div class="days" id="friday">Friday</div>
                <div class="tempMax">26°C</div>
                <div class="tempMin">21°C</div>
                <i class="fa-solid fa-cloud-rain iconBottom"></i>
            </div>
            <div class="dataContainer">
                <div class="days" id="saturday">Saturday</div>
                <div class="tempMax">26°C</div>
                <div class="tempMin">21°C</div>
                <i class="fa-solid fa-cloud-rain iconBottom"></i>
            </div>
            <div class="dataContainer">
                <div class="days" id="sunday">Sunday</div>
                <div class="tempMax">26°C</div>
                <div class="tempMin">21°C</div>
                <i class="fa-solid fa-cloud-rain iconBottom"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6c0df03ae3.js" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>
</body>
</html>
