<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="mainContainer1">
        <div class="rightData">
            <h1 id="sky"></h1>
            <h3 id="city"></h3>
            <p id="region"></p>
            <h1 id="temperature"></h1>
            <p id="convert">display °F</p>
            <img src="" id="icon">
            <form id="formSearch" class="search-box">
                <input class="search-box-input" type="text" placeholder="Search Location..."> 
                <button class="search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="leftData">
            <div class="dataComponents">
                <i class="fa-solid fa-temperature-high fa-solid-left iconLeft"></i>
                <div>
                    <div>Feels Like</div>
                    <div id="feelsLike" class="dataInfo">12°C</div>
                </div>
            </div>
            <div class="dataComponents">
                <i class="fa-solid fa-water fa-solid-left iconLeft"></i>
                <div>
                    <div>Humidity</div>
                    <div id="humidity" class="dataInfo">73 %</div>
                </div>
            </div>
            <div class="dataComponents">
                <i class="fa-solid fa-cloud-rain fa-solid-left iconLeft"></i>
                <div>
                    <div>Precipitation</div>
                    <div id="chanceOfRain" class="dataInfo">47 %</div>
                </div>
            </div>
            <div class="dataComponents">
                <i class="fa-solid fa-wind fa-solid-left iconLeft"></i>
                <div>
                    <div>Wind Speed</div>
                    <div id="windSpeed" class="dataInfo">16.7 km/h</div>
                </div>
            </div>
        </div> 
    </div>
    <div class="mainContainer2">
        <div class="btnsMenu">
            <button id="dailyBtn">Daily</button>
            <button id="hourlyBtn">Hourly</button> 
        </div>
        <div class="dataShow">
            <div class="dataContainer">
                <div class="days" id="day1">Monday</div>
                <div class="tempMax" id="max1">26°C</div>
                <div class="tempMin" id="min1">21°C</div>
                <img class="iconBottom" id="icon1" src="#">
            </div>
            <div class="dataContainer">
                <div class="days" id="day2">Tuesday</div>
                <div class="tempMax" id="max2">26°C</div>
                <div class="tempMin" id="min2">21°C</div>
                <img class="iconBottom" id="icon2" src="#">
            </div>
            <div class="dataContainer">
                <div class="days" id="day3">Wednesday</div>
                <div class="tempMax" id="max3">26°C</div>
                <div class="tempMin" id="min3">21°C</div>
                <img class="iconBottom" id="icon3" src="#">
            </div>
            <div class="dataContainer">
                <div class="days" id="day4">Thursday</div>
                <div class="tempMax" id="max4">26°C</div>
                <div class="tempMin" id="min4">21°C</div>
                <img class="iconBottom" id="icon4" src="#">
            </div>
            <div class="dataContainer">
                <div class="days" id="day5">Friday</div>
                <div class="tempMax" id="max5">26°C</div>
                <div class="tempMin" id="min5">21°C</div>
                <img class="iconBottom" id="icon5" src="#">
            </div>
            <div class="dataContainer">
                <div class="days" id="day6">Saturday</div>
                <div class="tempMax" id="max6">26°C</div>
                <div class="tempMin" id="min6">21°C</div>
                <img class="iconBottom" id="icon6" src="#">
            </div>
            <div class="dataContainer">
                <div class="days" id="day7">Sunday</div>
                <div class="tempMax" id="max7">26°C</div>
                <div class="tempMin" id="min7">21°C</div>
                <img class="iconBottom" id="icon7" src="#">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6c0df03ae3.js" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>
</body>
</html>
