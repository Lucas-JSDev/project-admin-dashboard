<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer1">
        <div class="rightData">
            <h1 id="sky">Clear Sky</h1>
            <h3 id="city">Auckland</h3>
            <p id="date">Thursday, 3rd Aug '23</p>
            <h1 id="temperature">13°C</h1>
            <p id="convert">display °F</p>
            <i id="icon" class="fa-solid fa-sun"></i>
            <div>
                <input type="text" placeholder="Search Location..."> 
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="leftData">
            <div class="dataComponents">
                <i class="fa-solid fa-temperature-high fa-solid-left"></i>
                <div>
                    <div>Feels Like</div>
                    <div>12°C</div>
                </div>
            </div>
            <div class="dataComponents">
                <i class="fa-solid fa-water fa-solid-left"></i>
                <div>
                    <div>Humidity</div>
                    <div>73 %</div>
                </div>
            </div>
            <div class="dataComponents">
                <i class="fa-solid fa-cloud-rain fa-solid-left"></i>
                <div>
                    <div>Chance of Rain</div>
                    <div>47 %</div>
                </div>
            </div>
            <div class="dataComponents">
                <i class="fa-solid fa-wind fa-solid-left"></i>
                <div>
                    <div>Wind Speed</div>
                    <div>16.7 km/h</div>
                </div>
            </div>
        </div> 
    </div>
    <div class="mainContainer2">
        <div class="btnsMenu">
            <button id="dailyBtn">Daily</button>
            <button id="HourlyBtn">Hourly</button>
        </div>
        <div class="dataShow">
            <div class="dataContainer">
                <div>Friday</div>
                <div>26°C</div>
                <div>21°C</div>

            </div>

            </div>

            </div>

            </div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
